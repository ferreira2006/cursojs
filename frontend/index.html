// --- Google Drive integrado ---
function loginGoogle() {
  fetch('https://cursojs-8012.onrender.com/auth-url')
    .then(res => res.json())
    .then(data => {
      const popup = window.open(data.url, 'GoogleLogin', 'width=500,height=600');
      window.addEventListener('message', function receberToken(event) {
        const token = event.data;
        if (token && token.access_token) {
          localStorage.setItem('googleToken', JSON.stringify(token));
          alert('Login Google conclu√≠do! Token salvo localmente.');
          window.removeEventListener('message', receberToken);
        }
      }, false);
    });
}

function salvarNoDrive() {
  const token = JSON.parse(localStorage.getItem('googleToken'));
  if (!token) return alert('Voc√™ precisa fazer login no Google antes.');

  fetch('https://cursojs-8012.onrender.com/save', {
    method: 'POST',
    credentials: 'include',
    headers: { 'Content-Type':'application/json' },
    body: JSON.stringify({ data, filename: 'checklist.json', content: data, token })
  })
  .then(res => res.json())
  .then(resp => alert(resp.success ? 'Checklist salvo no Google Drive!' : resp.error))
  .catch(err => console.error(err));
}
