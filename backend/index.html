<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Checklist v4.4 - JavaScript Avan√ßado</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', Arial, sans-serif; margin:10px; transition: background 0.3s, color 0.3s; }
.dark-mode { background:#1e1e1e; color:#f4f4f9; }
h2 { margin-top:0; cursor:pointer; }
.semana { border:1px solid #ccc; border-radius:8px; padding:15px; margin-bottom:20px; transition: background 0.3s; max-width:800px; margin-left:auto; margin-right:auto; }
.semana.modo-revisao { background: #fff3cd !important; }
.nota { width:100%; min-height:50px; margin-top:10px; padding:8px; border-radius:5px; border:1px solid #ccc; }
.top-bar { display:flex; gap:10px; flex-wrap:wrap; margin-bottom:20px; justify-content:center; }
.progress { margin:20px 0; height:20px; background:#ddd; border-radius:10px; overflow:hidden; max-width:800px; margin-left:auto; margin-right:auto; }
.progress-bar { height:100%; width:0; background:#4caf50; text-align:center; color:white; line-height:20px; transition: width 0.3s; }
.semana-header { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
.semana-progress { font-size:0.9em; margin-top:5px; color:#666; }
.dark-mode .semana-progress { color:#ccc; }
.semana-progress-bar { width:100%; height:10px; background:#ddd; border-radius:5px; overflow:hidden; margin-top:5px; }
.semana-progress-fill { height:100%; width:0; background:#4caf50; transition: width 0.3s; }
.tarefa { display:flex; align-items:center; gap:8px; margin-bottom:5px; }
button { cursor:pointer; border:none; border-radius:5px; padding:5px 10px; background-color:#4caf50; color:white; transition: background 0.2s; white-space: nowrap; }
button:hover { background-color:#45a049; }
input[type=text] { padding:5px; border-radius:5px; border:1px solid #ccc; }
.importante { color:red; font-weight:bold; cursor:pointer; margin-left:5px; }
.confete { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9999; }
.badge { display:inline-block; padding:3px 6px; border-radius:5px; background:#FFD700; color:#000; margin:2px; font-size:0.8em; }
.tempo { font-size:0.8em; color:#555; margin-left:5px; }
#badges-container { margin-bottom:10px; text-align:center; }
@media (max-width:600px){
  .top-bar{flex-direction:column; align-items:center;}
  .semana { padding:10px; }
}
</style>
</head>
<body>

<div class="top-bar">
  <button onclick="toggleTheme()">üåô/‚òÄÔ∏è Tema</button>
  <button onclick="exportar()">Exportar JSON</button>
  <button onclick="exportarAvancado()">Exportar Avan√ßado</button>
  <button onclick="importar()">Importar JSON</button>
  <button onclick="limpar()">Limpar Tudo</button>
  <input type="text" id="busca" placeholder="Buscar..." onkeyup="filtrar()">
  <button onclick="gerarPDF()">Exportar PDF</button>
  <button onclick="ativarModoRevisao()">Modo Revis√£o</button>
  <button onclick="exportarParaCalendario()">Exportar Calend√°rio</button>
  <button onclick="loginGoogle()">Login Google</button>
  <button onclick="salvarNoDrive()">Salvar no Drive</button>
</div>

<div id="badges-container"></div>
<div class="progress"><div class="progress-bar" id="progressBar">0%</div></div>
<div id="conteudo"></div>
<div id="confete-container" class="confete"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
const BACKEND_URL = 'https://cursojs-8012.onrender.com';
const coresSemana = ['#FFCDD2','#C8E6C9','#BBDEFB','#FFF9C4','#D1C4E9','#FFE0B2','#B2DFDB','#F8BBD0'];
const plano = {
  "Semana 1 ‚Äì Fundamentos": ["O que √© JS, onde roda, configurar ambiente.","Vari√°veis (let, const, var) e tipos de dados.","Operadores matem√°ticos e de compara√ß√£o.","Operadores l√≥gicos (&&, ||, !).","Exerc√≠cios pr√°ticos (mini-calculadora, ol√° usu√°rio)."],
  "Semana 2 ‚Äì Controle de Fluxo": ["if, else if, else.","Operador tern√°rio e switch.","Estruturas de repeti√ß√£o: for.","Estruturas de repeti√ß√£o: while e do...while.","Exerc√≠cios pr√°ticos (tabuada, par/√≠mpar)."],
  "Semana 3 ‚Äì Fun√ß√µes e Escopo": ["Declara√ß√£o de fun√ß√µes e par√¢metros.","Retorno de fun√ß√µes.","Arrow functions.","Escopo (global, local, bloco).","Fun√ß√µes an√¥nimas, setTimeout e setInterval."],
  "Semana 4 ‚Äì Arrays e Objetos": ["Criar arrays e usar .push(), .pop().",".map(), .filter(), .reduce().","Objetos: propriedades e acesso (. e []).","Itera√ß√£o em objetos (for...in, Object.keys).","Exerc√≠cios (lista de compras, objeto carro)."],
  "Semana 5 ‚Äì DOM": ["Selecionar elementos (getElementById, querySelector).","Alterar conte√∫do (innerText, innerHTML).","Alterar estilos (.style).","Criar e remover elementos (createElement, appendChild).","Eventos (onclick, addEventListener)."],
  "Semana 6 ‚Äì Projeto To-Do List": ["Estrutura HTML b√°sica e input para tarefas.","Adicionar itens √† lista com JS.","Marcar tarefas como conclu√≠das.","Excluir tarefas.","Melhorias: salvar no localStorage."],
  "Semana 7 ‚Äì JavaScript Moderno": ["Template literals e desestrutura√ß√£o.","Spread/rest.","M√≥dulos (import e export).","fetch e Promises.","async/await."],
  "Semana 8 ‚Äì Projeto Final": ["Planejar o projeto (ex.: clima, quiz, galeria).","Estruturar HTML/CSS inicial.","Criar fun√ß√µes principais.","Consumir API (se usar).","Finalizar e adicionar melhorias extras."]
};

let data = JSON.parse(localStorage.getItem('data')) || { check: {}, notes: {}, dark: false, historico: [], pontos: 0, badges: [] };
let modoRevisaoAtivo = false;

// ====== Salvar e carregar ======
const salvar = ()=>{ localStorage.setItem('data',JSON.stringify(data)); atualizarProgresso(); atualizarBadges(); };
const carregar = ()=>{ gerar(); if(data.dark) document.body.classList.add('dark-mode'); atualizarProgresso(); atualizarBadges(); };

// ====== Fun√ß√µes utilit√°rias ======
const checarConfete = idx=>{
  const semana = plano[Object.keys(plano)[idx]];
  if(semana.every((_,i)=>data.check[`s${idx}d${i}`])){
    const confete=document.getElementById('confete-container');
    confete.innerHTML='üéâ'.repeat(20);
    setTimeout(()=>confete.innerHTML='',1500);
  }
};

const toggleTheme = ()=>{ document.body.classList.toggle('dark-mode'); data.dark=document.body.classList.contains('dark-mode'); salvar(); };

// ====== Cria√ß√£o de tarefas e semanas ======
const criarTarefa = (semanaIdx, tarefaIdx, texto)=>{
  const div=document.createElement('div'); div.className='tarefa';
  const chk=document.createElement('input'); chk.type='checkbox';
  const key = `s${semanaIdx}d${tarefaIdx}`;
  if(data.check[key] === undefined) data.check[key] = false;
  chk.checked = data.check[key];
  chk.onchange = ()=>{
    data.check[key] = chk.checked; salvar(); checarConfete(semanaIdx);
    if(modoRevisaoAtivo) ativarModoRevisao();
  };
  const label=document.createElement('span'); label.textContent=texto;
  div.appendChild(chk); div.appendChild(label);
  return div;
};

const gerarSemana = (semana, tarefas, idx)=>{
  const div=document.createElement('div'); div.className='semana'; div.style.background=coresSemana[idx%coresSemana.length];
  // Header
  const header=document.createElement('div'); header.className='semana-header';
  header.innerHTML=`<h2>${semana}</h2>`;
  div.appendChild(header);
  const botoes=document.createElement('div'); botoes.style.display='flex'; botoes.style.gap='5px';
  const marcarTodos=document.createElement('button'); marcarTodos.textContent='Marcar Todos'; marcarTodos.onclick=()=>{ tarefas.forEach((_,i)=>{ data.check[`s${idx}d${i}`]=true; }); gerar(); salvar(); };
  const resetar=document.createElement('button'); resetar.textContent='Resetar'; resetar.onclick=()=>{ tarefas.forEach((_,i)=>{ data.check[`s${idx}d${i}`]=false; }); gerar(); salvar(); };
  botoes.appendChild(marcarTodos); botoes.appendChild(resetar); div.appendChild(botoes);
  // Tarefas
  const tarefasDiv=document.createElement('div'); tarefas.forEach((t,i)=>tarefasDiv.appendChild(criarTarefa(idx,i,t))); div.appendChild(tarefasDiv);
  return div;
};

const gerar = ()=>{
  const container=document.getElementById('conteudo'); container.innerHTML='';
  Object.entries(plano).forEach(([semana,tarefas],idx)=>container.appendChild(gerarSemana(semana,tarefas,idx)));
};

// ====== Progress & badges ======
const atualizarProgresso = ()=>{
  const totalTarefas=Object.keys(data.check).length;
  const concluidas=Object.values(data.check).filter(Boolean).length;
  const perc=totalTarefas?Math.round((concluidas/totalTarefas)*100):0;
  document.getElementById('progressBar').style.width=perc+'%';
  document.getElementById('progressBar').textContent=perc+'%';
};

const atualizarBadges = ()=>{
  const container=document.getElementById('badges-container'); container.innerHTML='';
  Object.keys(plano).forEach((semana,idx)=>{
    const tarefas = plano[semana];
    if(tarefas.every((_,i)=>data.check[`s${idx}d${i}`])){
      const badge=document.createElement('div'); badge.className='badge'; badge.textContent=`${semana} ‚úî`; container.appendChild(badge);
    }
  });
};

// ====== Export/Import/PDF ======
const exportar=()=>{ const blob=new Blob([JSON.stringify(data)],{type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='checklist.json'; a.click(); };
const exportarAvancado=()=>{ const blob=new Blob([JSON.stringify({check:data.check,notes:data.notes,historico:data.historico,pontos:data.pontos,badges:data.badges})],{type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='checklist_avancado.json'; a.click(); };
const importar=()=>{ const input=document.createElement('input'); input.type='file'; input.accept='application/json'; input.onchange=e=>{ const reader=new FileReader(); reader.onload=()=>{ data=JSON.parse(reader.result); gerar(); salvar(); }; reader.readAsText(e.target.files[0]); }; input.click(); };
const limpar=()=>{ if(confirm('Deseja limpar todos os dados?')){ data={check:{},notes:{},dark:data.dark,historico:[],pontos:0,badges:[]}; gerar(); salvar(); } };
const gerarPDF=()=>{ html2pdf().from(document.body).save('checklist.pdf'); };
const ativarModoRevisao=()=>{ modoRevisaoAtivo=!modoRevisaoAtivo; document.querySelectorAll('.semana').forEach(s=>{ if(modoRevisaoAtivo && [...s.querySelectorAll('input[type=checkbox]')].some(c=>!c.checked)){ s.classList.add('modo-revisao'); } else s.classList.remove('modo-revisao'); }); };
const exportarParaCalendario=()=>{
  let ics="BEGIN:VCALENDAR\nVERSION:2.0\nCALSCALE:GREGORIAN\n";
  Object.keys(plano).forEach((semana,idx)=>{
    plano[semana].forEach((t,i)=>{
      if(data.check[`s${idx}d${i}`]){
        let dt=new Date(); dt.setDate(dt.getDate()+idx*7);
        let dtStr=dt.toISOString().replace(/[-:]/g,'').split('.')[0]+'Z';
        ics+=`BEGIN:VEVENT\nSUMMARY:${t}\nDTSTART:${dtStr}\nEND:VEVENT\n`;
      }
    });
  });
  ics+="END:VCALENDAR";
  const blob=new Blob([ics],{type:'text/calendar'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='checklist.ics'; a.click();
};

// ====== LOGIN GOOGLE / SAVE DRIVE ======
window.addEventListener('load',()=>{
  const params=new URLSearchParams(window.location.search);
  const tokenStr=params.get('token');
  if(tokenStr){ try{ const token=JSON.parse(decodeURIComponent(tokenStr)); localStorage.setItem('googleToken',JSON.stringify(token)); window.history.replaceState({},document.title,window.location.pathname); alert('Login Google conclu√≠do!'); }catch(e){console.error(e);} }
});
function loginGoogle(){
  fetch(`${BACKEND_URL}/auth-url`).then(res=>res.json()).then(data=>{ const popup=window.open(data.url,"loginGoogle","width=500,height=600"); window.addEventListener("message",function(event){ if(event.data.googleToken){ localStorage.setItem('googleToken',JSON.stringify(event.data.googleToken)); alert('Login Google conclu√≠do!'); popup.close(); }},{once:true}); });
}
function salvarNoDrive(){
  const token=JSON.parse(localStorage.getItem('googleToken'));
  if(!token) return alert('Voc√™ precisa fazer login no Google antes.');
  fetch(`${BACKEND_URL}/save`,{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({token,filename:'checklist.json',content:data}) })
  .then(res=>res.json()).then(resp=>{ if(resp.success) alert('Checklist salvo com sucesso no Google Drive!'); else alert('Erro ao salvar: '+(resp.error||'desconhecido')); })
  .catch(err=>alert('Erro ao salvar no Google Drive: '+err));
}

// ====== BUSCA ======
const filtrar=()=>{ const termo=document.getElementById('busca').value.toLowerCase(); document.querySelectorAll('.semana').forEach(s=>{ s.style.display=s.innerText.toLowerCase().includes(termo)?'block':'none'; }); };

// ====== INICIALIZA√á√ÉO ======
window.onload=carregar;
</script>
</body>
</html>
