<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Checklist de Estudo - JavaScript Avançado v5.1</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ==================== BARRA SUPERIOR ==================== -->
<div class="top-bar">
  <div class="top-bar-group">
    <button id="btn-toggle-theme">🌙/☀️ Tema</button>
    <button id="btn-modo-revisao">📝 Modo Revisão</button>
    <button id="btn-limpar">🗑️ Limpar Tudo</button>
  </div>

  <div class="top-bar-group dropdown">
    <button class="dropbtn">📤 Exportar</button>
    <div class="dropdown-content">
      <button id="btn-exportar-json">JSON</button>
      <button id="btn-exportar-avancado">Avançado</button>
      <button id="btn-gerar-pdf">PDF</button>
      <button id="btn-exportar-calendario">Calendário</button>
    </div>
  </div>

  <div class="top-bar-group">
    <button id="btn-importar">📥 Importar JSON</button>
  </div>

  <div class="top-bar-group google-group">
    <div class="dropdown">
      <button class="dropbtn">🔑 Google</button>
      <div class="dropdown-content">
        <button id="btn-login-google">Login</button>
        <button id="btn-logout-google">Logout</button>
        <button id="btn-salvar-drive">Salvar no Drive</button>
      </div>
    </div>
    <div id="usuario-logado" style="display:flex; align-items:center; gap:5px; margin-left:10px;">
      <img id="usuario-avatar" src="" alt="Avatar" style="width:24px; height:24px; border-radius:50%; display:none;">
      <span id="usuario-email">Nenhuma conta conectada</span>
    </div>
  </div>

  <div class="top-bar-group busca-group">
    <input type="text" id="busca" placeholder="Buscar...">
  </div>
</div>

<!-- ==================== BADGES ==================== -->
<div id="badges-container"></div>

<!-- ==================== PROGRESSO ==================== -->
<div class="progress">
  <div class="progress-bar" id="progressBar">0%</div>
</div>

<!-- ==================== CONTEÚDO ==================== -->
<div id="conteudo"></div>

<!-- ==================== CONFETE E TOASTS ==================== -->
<canvas id="confete-canvas" class="confete"></canvas>
<div id="toast-container"></div>

<!-- ==================== SCRIPTS ==================== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
