<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Checklist V3 Din√¢mico - JavaScript Avan√ßado</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', Arial, sans-serif; margin:10px; transition: background 0.3s, color 0.3s; }
.dark-mode { background:#1e1e1e; color:#f4f4f9; }
h2 { margin-top:0; cursor:pointer; }
.semana { border:1px solid #ccc; border-radius:8px; padding:10px; margin-bottom:15px; transition: background 0.3s; }
.semana.modo-revisao { background: #fff3cd !important; }
.nota { width:100%; min-height:50px; margin-top:10px; padding:8px; }
.top-bar { display:flex; gap:10px; flex-wrap:wrap; margin-bottom:20px; }
.progress { margin:20px 0; height:20px; background:#ddd; border-radius:10px; overflow:hidden; }
.progress-bar { height:100%; width:0; background:#4caf50; text-align:center; color:white; line-height:20px; transition: width 0.3s; }
.semana-header { display:flex; justify-content:space-between; align-items:center; }
.semana-progress { font-size:0.9em; margin-top:5px; color:#666; }
.dark-mode .semana-progress { color:#ccc; }
.semana-progress-bar { width:100%; height:10px; background:#ddd; border-radius:5px; overflow:hidden; margin-top:5px; }
.semana-progress-fill { height:100%; width:0; background:#4caf50; transition: width 0.3s; }
.hidden { display:none; }
button { cursor:pointer; border:none; border-radius:5px; padding:5px 10px; background-color:#4caf50; color:white; transition: background 0.2s; }
button:hover { background-color:#45a049; }
input[type=text] { padding:5px; border-radius:5px; border:1px solid #ccc; }
.importante { color:red; font-weight:bold; cursor:pointer; margin-left:5px; }
.confete { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9999; }
.badge { display:inline-block; padding:3px 6px; border-radius:5px; background:#FFD700; color:#000; margin:2px; font-size:0.8em; }
.tempo { font-size:0.8em; color:#555; margin-left:5px; }
#badges-container { margin-bottom:10px; }
@media (max-width:600px){ .top-bar{flex-direction:column;} }
</style>
</head>
<body>

<div class="top-bar">
  <button onclick="toggleTheme()">üåô/‚òÄÔ∏è Tema</button>
  <button onclick="exportar()">Exportar JSON</button>
  <button onclick="exportarAvancado()">Exportar Avan√ßado</button>
  <button onclick="importar()">Importar JSON</button>
  <button onclick="limpar()">Limpar Tudo</button>
  <input type="text" id="busca" placeholder="Buscar..." onkeyup="filtrar()">
  <button onclick="gerarPDF()">Exportar PDF</button>
  <button onclick="ativarModoRevisao()">Modo Revis√£o</button>
  <button onclick="exportarParaCalendario()">Exportar Calend√°rio</button>
  <button onclick="loginGoogle()">Login Google</button>
  <button onclick="salvarNoDrive()">Salvar no Drive</button>
</div>

<div id="badges-container"></div>
<div class="progress"><div class="progress-bar" id="progressBar">0%</div></div>
<div id="conteudo"></div>
<div id="confete-container" class="confete"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
const BACKEND_URL = 'https://cursojs-8012.onrender.com';

const plano = {
  1: ["Vari√°veis e tipos", "Operadores", "Mini calculadora"],
  2: ["If, else e switch", "Loops for e while"],
  3: ["Fun√ß√µes e escopo", "Arrow functions", "setTimeout e setInterval"],
  4: ["Arrays e objetos", ".map, .filter, .reduce"],
  5: ["DOM b√°sico", "Eventos e Manipula√ß√£o"],
  6: ["Projeto To-Do List", "LocalStorage"],
  7: ["JS moderno", "Async/await e fetch"],
  8: ["Projeto Final", "Consumir API"]
};

let data = JSON.parse(localStorage.getItem('checklistData')) || {};
let modoRevisao = false;

function initData(){
  for(let i=1;i<=8;i++){
    if(!data[i]) data[i]={nota:'',tarefas:plano[i].map(t=>({titulo:t,concluido:false})),importante:false,progresso:0};
  }
}

const conteudo=document.getElementById('conteudo');
const badgesContainer=document.getElementById('badges-container');

function carregar(){
  initData();
  gerarSemanas();
  atualizarProgresso();
  atualizarBadges();
}

function gerarSemanas(){
  conteudo.innerHTML='';
  for(let i=1;i<=8;i++){
    const semanaDiv=document.createElement('div');
    semanaDiv.className='semana';
    semanaDiv.innerHTML=`
      <div class="semana-header">
        <h2 onclick="toggleSemana(this)">Semana ${i}</h2>
        <span class="importante" onclick="marcarImportante(${i})">‚òÖ</span>
      </div>
      <div id="tarefas-${i}" class="tarefas"></div>
      <textarea class="nota" placeholder="Anota√ß√µes..." oninput="salvarNota(${i},this.value)">${data[i].nota}</textarea>
      <div class="semana-progress">0% conclu√≠do</div>
      <div class="semana-progress-bar"><div class="semana-progress-fill" style="width:0%"></div></div>
    `;
    conteudo.appendChild(semanaDiv);
    renderizarTarefas(i);
  }
}

function renderizarTarefas(semana){
  const container=document.getElementById(`tarefas-${semana}`);
  container.innerHTML='';
  data[semana].tarefas.forEach((t,i)=>{
    const div=document.createElement('div');
    div.draggable=true;
    div.innerHTML=`<input type="checkbox" ${t.concluido?'checked':''} onchange="marcarTarefa(${semana},${i},this.checked)"> <span>${t.titulo}</span>`;
    div.addEventListener('dragstart',dragStart);
    div.addEventListener('dragover',dragOver);
    div.addEventListener('drop',drop);
    container.appendChild(div);
  });
}

let dragged;
function dragStart(e){ dragged = e.target; }
function dragOver(e){ e.preventDefault(); }
function drop(e){
  e.preventDefault();
  if(e.target.tagName==='DIV' && e.target.parentElement===dragged.parentElement){
    const parent=dragged.parentElement;
    parent.insertBefore(dragged,e.target.nextSibling);
    const semana=parseInt(parent.id.replace('tarefas-',''));
    const novaOrdem=[...parent.children].map(c=>({titulo:c.querySelector('span').textContent,concluido:c.querySelector('input').checked}));
    data[semana].tarefas=novaOrdem;
    salvar();
  }
}

function salvarNota(semana,texto){ data[semana].nota=texto; salvar(); }
function marcarImportante(semana){ data[semana].importante=!data[semana].importante; salvar(); gerarSemanas(); }
function marcarTarefa(semana,idx,concluido){ data[semana].tarefas[idx].concluido=concluido; salvar(); }
function salvar(){ localStorage.setItem('checklistData',JSON.stringify(data)); atualizarProgresso(); atualizarBadges(); }
function toggleSemana(el){ el.parentElement.parentElement.querySelector('.nota').classList.toggle('hidden'); }

function atualizarProgresso(){
  let total=0, concluidos=0;
  for(let i=1;i<=8;i++){
    const sem=data[i];
    const c=sem.tarefas.filter(t=>t.concluido).length;
    sem.progresso=Math.round(c/sem.tarefas.length*100);
    total+=sem.tarefas.length;
    concluidos+=c;
    const semanaDiv=conteudo.children[i-1];
    semanaDiv.querySelector('.semana-progress').textContent=sem.progresso+'% conclu√≠do';
    semanaDiv.querySelector('.semana-progress-fill').style.width=sem.progresso+'%';
  }
  const perc=Math.round(concluidos/total*100);
  document.getElementById('progressBar').style.width=perc+'%';
  document.getElementById('progressBar').textContent=perc+'%';
}

function atualizarBadges(){
  badgesContainer.innerHTML='';
  for(let i=1;i<=8;i++) if(data[i].importante){
    const b=document.createElement('div'); b.className='badge'; b.textContent='Semana '+i+' ‚òÖ'; badgesContainer.appendChild(b);
  }
}

function exportar(){
  const blob=new Blob([JSON.stringify(data)],{type:'application/json'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='checklist.json'; a.click();
}

function exportarAvancado(){
  const avancado={data,exportadoEm:new Date().toISOString()};
  const blob=new Blob([JSON.stringify(avancado)],{type:'application/json'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='checklist-avancado.json'; a.click();
}

function importar(){
  const input=document.createElement('input'); input.type='file'; input.accept='.json';
  input.onchange=e=>{ const file=e.target.files[0]; const reader=new FileReader();
    reader.onload=()=>{ data=JSON.parse(reader.result); initData(); salvar(); gerarSemanas(); };
    reader.readAsText(file);
  };
  input.click();
}

function limpar(){ if(confirm('Deseja realmente limpar tudo?')){ localStorage.removeItem('checklistData'); data={}; initData(); gerarSemanas(); atualizarProgresso(); atualizarBadges(); } }

function filtrar(){ const termo=document.getElementById('busca').value.toLowerCase();
  document.querySelectorAll('.semana').forEach(s=>s.style.display=s.innerText.toLowerCase().includes(termo)?'block':'none');
}

function gerarPDF(){ html2pdf().from(document.body).save('checklist.pdf'); }
function ativarModoRevisao(){ modoRevisao=!modoRevisao; document.querySelectorAll('.semana').forEach(s=>s.classList.toggle('modo-revisao')); }
function exportarParaCalendario(){
  let ics='BEGIN:VCALENDAR\nVERSION:2.0\nCALSCALE:GREGORIAN\n';
  for(let i=1;i<=8;i++){
    if(data[i].nota){
      ics+=`BEGIN:VEVENT\nSUMMARY:Semana ${i}\nDESCRIPTION:${data[i].nota}\nDTSTART:${new Date().toISOString().replace(/[-:]/g,'').split('.')[0]}Z\nEND:VEVENT\n`;
    }
  }
  ics+='END:VCALENDAR';
  const blob=new Blob([ics],{type:'text/calendar'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='checklist.ics'; a.click();
}

function toggleTheme(){document.body.classList.toggle('dark-mode');}

// ================= LOGIN GOOGLE =================
window.addEventListener('load',()=>{
  const params=new URLSearchParams(window.location.search);
  const tokenStr=params.get('token');
  if(tokenStr){ try{ const token=JSON.parse(decodeURIComponent(tokenStr)); localStorage.setItem('googleToken',JSON.stringify(token)); window.history.replaceState({},document.title,window.location.pathname); alert('Login Google conclu√≠do! Token salvo localmente.'); }catch(e){console.error(e);} }
});

function loginGoogle(){ fetch(`${BACKEND_URL}/auth-url`).then(res=>res.json()).then(data=>{
  const popup=window.open(data.url,'loginGoogle','width=500,height=600');
  window.addEventListener('message',function(event){
    if(event.data.googleToken){ localStorage.setItem('googleToken',JSON.stringify(event.data.googleToken)); alert('Login Google conclu√≠do! Token salvo localmente.'); popup.close(); }
  },{once:true});
});}

function salvarNoDrive(){ const token=JSON.parse(localStorage.getItem('googleToken')); if(!token) return alert('Voc√™ precisa fazer login no Google antes.');
  fetch(`${BACKEND_URL}/save`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({token,filename:'checklist.json',content:data})})
  .then(res=>res.json()).then(resp=>{if(resp.success) alert('Checklist salvo com sucesso no Google Drive!'); else alert('Erro ao salvar: '+(resp.error||'desconhecido'));})
  .catch(err=>alert('Erro ao salvar no Google Drive: '+err));
}

window.onload=carregar;
</script>
</body>
</html>
