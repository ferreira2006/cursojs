<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Concluído</title>
</head>
<body>
<h2>Login Google concluído!</h2>
<script>
  // Pega token da URL
  const params = new URLSearchParams(window.location.search);
  const token = params.get('token');
  if (token && window.opener) {
    window.opener.postMessage({ googleToken: JSON.parse(decodeURIComponent(token)) }, "*");
    window.close();
  }
</script>
</body>
</html>
